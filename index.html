<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>买买 DX 曲目抽奖页面</title>
    <link rel="shortcut icon" href="./favicon.png" />
    <link rel="stylesheet" href="./static/css/normalize.css?ver=8.0.1" />
    <link rel="stylesheet" href="./static/css/style.css?ver=2020090401" />
    <script src="./static/scripts/scripts.js?ver=20220090502"></script>
  </head>

  <body>
    <script>
      // https 网页内跳转，能 HSTS 的就最好不用这个啦
      // if (location.protocol != 'https:') {
      //     location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
      // }
    </script>

    <div class="main-body">
      <div class="result-area">
        <p class="cover-tip">※ 封面切换时载入稍慢</p>
        <img
          src="./static/img/nocover.png"
          alt="Cover"
          id="cover"
          class="cover-img"
        />
        <h3 id="title" class="song-title" lang="ja-jp">油婶么呢？</h3>
        <p class="song-info">
          <span id="category" class="song-cat">分类</span>
          -
          <span id="lv-name">Re:Master</span>
          :
          <span id="lv-num">15</span>
          [
          <span id="type">谱面类型</span>
          ]
        </p>
        <table class="table-lv">
          <thead>
            <th class="table-lv-name B">B</th>
            <th class="table-lv-name A">A</th>
            <th class="table-lv-name E">E</th>
            <th class="table-lv-name M">M</th>
            <th class="table-lv-name R">R</th>
          </thead>
          <tbody>
            <td id="table-lv-num-B">m</td>
            <td id="table-lv-num-A">a</td>
            <td id="table-lv-num-E">i</td>
            <td id="table-lv-num-M">D</td>
            <td id="table-lv-num-R">X</td>
          </tbody>
        </table>
      </div>

      <div class="setting-area">
        <button id="roll-button" class="roll-button" disabled>
          Let's 牛乳 Dance!
        </button>
        <button id="setting-button" class="setting-button">抽奖设置</button>
      </div>

      <div class="setting-info">
        <p>
          难度：
          <span id="setting-lv">[难度] 未设置</span>
        </p>
        <p>
          歌单选择：
          <span id="setting-songlist">未设置</span>
        </p>
      </div>

      <div class="footer">
        <p>ver Test.20200905.02</p>
        <p>
          <a
            href="https://github.com/eiko-g/maimaidx-roll"
            target="_blank"
            rel="noopener noreferrer"
          >
            GayHub
          </a>
        </p>
      </div>
    </div>

    <div class="option-main">
      <div class="option-body">
        <form id="option-form">
          <h2 class="option-main-title">抽奖设置</h2>
          <div class="option-block lv">
            <h3 class="option-title">等级设置</h3>
            <div class="option-block-rank">
              <label for="lv-rank-all">
                <input
                  type="radio"
                  name="难度"
                  id="lv-rank-all"
                  value="all"
                  checked="checked"
                />
                All
              </label>
              <label for="lv-rank-B">
                <input type="radio" name="难度" id="lv-rank-B" value="B" />
                B
              </label>
              <label for="lv-rank-A">
                <input type="radio" name="难度" id="lv-rank-A" value="A" />
                A
              </label>
              <label for="lv-rank-E">
                <input type="radio" name="难度" id="lv-rank-E" value="E" />
                E
              </label>
              <label for="lv-rank-M">
                <input type="radio" name="难度" id="lv-rank-M" value="M" />
                M
              </label>
              <label for="lv-rank-R">
                <input type="radio" name="难度" id="lv-rank-R" value="R" />
                R
              </label>
            </div>
            <div class="option-block-lv">
              <label for="lv-min" class="option-label">等级：</label>
              <input
                type="number"
                class="option-input"
                id="lv"
                name="等级"
                placeholder="仅数字"
                min="1"
                max="15"
                required="required"
              />
            </div>

            <div class="option-block-lv">
              <label for="lv-plus" class="option-label">
                <input
                  type="checkbox"
                  id="lv-plus"
                  name="等级带加号"
                  class="option-check"
                />
                等级带 + 号
              </label>
            </div>
          </div>

          <div class="option-block songlist">
            <h3 class="option-title">选择歌单</h3>
            <div class="option-block-songlist">
              <div class="songlist-item">
                <input
                  type="radio"
                  name="歌单"
                  id="songlist-maimaidxCN"
                  value="maimaidxCN"
                  checked="checked"
                />
                <label for="songlist-maimaidxCN" class="songlist-label">
                  maimaiDX(CN1.01-B、新基准)
                </label>
              </div>
            </div>

            <div class="option-block-songlist">
              <div class="songlist-item">
                <input
                  type="radio"
                  name="歌单"
                  id="songlist-maimaidxplus"
                  value="maimaidxplus"
                />
                <label for="songlist-maimaidxplus" class="songlist-label">
                  maimaiDX+(JP，暂未最新)
                </label>
              </div>
            </div>
          </div>

          <input
            id="save-option"
            class="save-option"
            type="submit"
            value="保存设置"
          />
        </form>
      </div>
    </div>
  </body>
</html>
