<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>买买 DX 曲目抽奖页面</title>
        <link rel="shortcut icon" href="./favicon.png" />
        <link rel="stylesheet" href="./static/css/normalize.css?ver=8.0.1" />
        <link rel="stylesheet" href="./static/css/style.css?ver=2020062201" />
        <script src="./static/js/script.js?ver=2020062201"></script>
    </head>

    <body>
        <script>
            // https 网页内跳转，能 HSTS 的就最好不用这个啦
            // if (location.protocol != 'https:') {
            //     location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
            // }
        </script>

        <div class="main-body">
            <div class="result-area">
                <img
                    src="./static/img/nocover.png"
                    alt="Cover"
                    id="cover"
                    class="cover-img"
                />
                <h3 id="title" class="song-title" lang="ja-jp">油沈么呢？</h3>
                <p class="song-info">
                    <span id="category" class="song-cat">分类</span>
                    -
                    <span id="lv-name">Re:Master</span>
                    :
                    <span id="lv-num">15</span>
                </p>
            </div>

            <div class="setting-area">
                <button
                    id="roll-button"
                    class="roll-button"
                    disabled="disabled"
                >
                    Let's 牛乳 Dance!
                </button>
                <button id="setting-button" class="setting-button">
                    抽奖设置
                </button>
            </div>

            <div class="setting-info">
                <p>
                    难度：
                    <span id="setting-lv">未设置</span>
                </p>
                <p>
                    歌单选择：
                    <span id="setting-songlist">未设置</span>
                </p>
            </div>
        </div>
    </body>
</html>
